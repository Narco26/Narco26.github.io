<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cadastrar aluno</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
    <h2>Formulario</h2>
    <h3>Cadastro de aluno</h3>
    </header>
    <form class="box">
        <label for="nomecomp">Nome Completo: </label>
        <input type="text" id="nomecomp" required minlength="4" maxlength="20"><br><br>
        <label for="end">Endereco: </label>
        <input type="text" id="end" required minlength="4" maxlength="30"><br>
        <label for="cid">Cidade: </label>
        <input type="text" id="cid" required maxlength="20"><br>
        <label for="uf">UF: </label><br>
        <select id="uf" required>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="AL">AL</option>
            <option value="RS">RS</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="DF">DF</option> </select><br><br>
        <label for="rg">RG: </label>
        <input type="text" id="rg" required minlength="8" maxlength="14"><br>
        <label for="cpf">CPF: </label>
        <input type="text" id="cpf" required minlength="11" maxlength="11"><br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" required minlength="6" maxlength="20"><br><br>
        <div>
        <label for="social">Rede Social: </label><br>
        <input type="checkbox" name="social">Facebook
        <input type="checkbox" name="social">Twitter
        <input type="checkbox" name="social">Whatsapp
        <input type="checkbox" name="social">Outros <br>
        <label for="social">Se sim, qual: </label><br>
        <input type="text" id="social"><br><br>
        <label>Curso:</label><br>
        <input type="radio" name="curso">Redes
        <input type="radio" name="curso">SI
        <input type="radio" name="curso">ADS
        </div><br>
        <label for="motivo">Motivo de inscricao: </label><br>
        <textarea name="motivo" id="motivo" rows="4" maxlength="100"></textarea>
        <footer>
            <input type="submit" value="Enviar">
        </footer>
        
    </form>


</body>

</html>
