<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro</title><!--JHG-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <center><h2>Cadastro de Editoras</h2></center>
    <center><h4>Favor preencher todos os campos</h4></center>
    <form action="SERVIDOR" method="POST">
        <label for="id_nome">Nome:</label><br>
        <input type="text" name="nome" id="id_nome" required><br>
        <label for="id_endereco">Endereco:</label><br>
        <input type="text" name="endereco" id="id_endereco" required><br>
        <label for="id_cnpj">CNPJ:</label><br>
        <input type="text" name="cnpj" id="id_cnpj" required><br>
        <label for="id_site">Site:</label><br>
        <input type="text" name="site" id="id_site" required><br>
        <label for="id_email">Email:</label><br>
        <input type="email" name="email" id="id_email" required><br>
        <label for="id_telefone">Telefone:</label><br>
        <input type="tel" name="telefone" id="id_telefone" required><br>
        <label for="id_contato">Nome para contato:</label><br>
        <input type="text" name="contato" id="id_contato" required><br><br>
             
        
            <h3>Genero(s) de publicacao:</h3>
            <input type="checkbox" name="Policial" value="Policial">Policial
            <input type="checkbox" name="Ficcao" value="Ficcao">Ficcao
            <input type="checkbox" name="Nao ficcao" value="Nao ficcao">Nao ficcao
            <input type="checkbox" name="Religioso" value="Religioso">Religioso <br>
            <input type="checkbox" name="Esporte" value="Esporte">Esporte
            <input type="checkbox" name="Profissional" value="Profissional">Profissional
            <input type="checkbox" name="Outros" value="Outros">Outros <br><br>
            
            <input type="submit" value="Enviar"><br><br>
            <input type="reset">

    </form>
    
</body>
</html>
